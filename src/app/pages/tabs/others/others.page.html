<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Others</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <ion-list inset="true">
    <ion-item button (click)="onClickPrivacyPolicy()">
      <ion-icon aria-hidden="true" name="lock-closed-sharp" slot="start"></ion-icon>
      <ion-label>Privacy Policy</ion-label>
    </ion-item>
    <ion-item button (click)="onClickTermsAndConditions()">
      <ion-icon aria-hidden="true" name="document-text-sharp" slot="start"></ion-icon>
      <ion-label>Terms and Conditions</ion-label>
    </ion-item>
    <ion-item button (click)="onClickLicenses()">
      <ion-icon aria-hidden="true" name="ribbon-sharp" slot="start"></ion-icon>
      <ion-label>Open Source Licenses</ion-label>
    </ion-item>
    <!--    <ion-item>-->
    <!--      <ion-icon aria-hidden="true" name="information-circle-outline" slot="start"></ion-icon>-->
    <!--      <ion-label>About</ion-label>-->
    <!--    </ion-item>-->
  </ion-list>
  <div class="ion-text-center">
    <ion-note>Version: 1.0.0</ion-note>
  </div>
</ion-content>
