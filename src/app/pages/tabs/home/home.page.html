<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Today's Beer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!--   show spinner while loading image not only beer   -->
  <ion-loading [isOpen]="!isLoadedImage" message="Loading..."></ion-loading>
  <!--   show card when loaded only beer   -->
  <ion-card *ngIf="isLoadedBeer">
    <ion-card-header>
      <ion-card-title>{{beer?.name}}</ion-card-title>
      <ion-card-subtitle>{{beer?.tagline}}({{beer?.ibu}})</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-img [src]="imageUrl"
               class="ion-padding-bottom"
               (ionImgDidLoad)="isLoadedImage = true;"></ion-img>
      <ion-text>{{beer?.description}}</ion-text>
    </ion-card-content>
  </ion-card>
</ion-content>
