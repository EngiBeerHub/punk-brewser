<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- beer list -->
  <ion-list>
    <ion-item *ngFor="let beer of beers; trackBy: trackByBeerId" (click)="onClickItem(beer)">
      <ion-thumbnail slot="start">
        <ion-img [src]="beer.image_url ? beer.image_url : ALT_IMAGE_URL"></ion-img>
      </ion-thumbnail>

      <ion-label>{{ beer.name }}</ion-label>
    </ion-item>
  </ion-list>

  <!-- infinite scroll to load next beer list -->
  <ion-infinite-scroll (ionInfinite)="handleScroll($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
